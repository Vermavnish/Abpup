<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Web - Login/Signup</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            max-width: 90%; /* Ensure it's responsive on smaller screens */
        }

        .form-container {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-text {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Hidden by default, shown by JS */
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span class="link-text" id="showSignup">Sign Up</span></p>
        </div>

        <div class="form-container" id="signupFormContainer" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span class="link-text" id="showLogin">Login</span></p>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script type="module">
        // Import authentication functions
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword
        } from "firebase/auth";
        import { initializeApp } from "firebase/app";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDw5IKZIiMvlvS1L8ofg6cKKMtXrVeN6zQ",
            authDomain: "avni-c6af6.firebaseapp.com",
            databaseURL: "https://avni-c6af6-default-rtdb.firebaseio.com",
            projectId: "avni-c6af6",
            storageBucket: "avni-c6af6.firebasestorage.app",
            messagingSenderId: "158260273585",
            appId: "1:158260273585:web:06f310e48a87f404815d90",
            measurementId: "G-ZBNE463P71"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Get the Auth service

        // DOM Elements
        const loginFormContainer = document.getElementById('loginFormContainer');
        const signupFormContainer = document.getElementById('signupFormContainer');
        const showSignupLink = document.getElementById('showSignup');
        const showLoginLink = document.getElementById('showLogin');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const signupEmailInput = document.getElementById('signupEmail');
        const signupPasswordInput = document.getElementById('signupPassword');
        const messageDiv = document.getElementById('message');

        const ADMIN_EMAIL = "admin@abp.com";

        // Function to display messages
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block'; // Show the message div
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
                messageDiv.style.display = 'none'; // Hide after timeout
            }, 5000); // Clear message after 5 seconds
        }

        // Switch between login and signup forms
        showSignupLink.addEventListener('click', () => {
            loginFormContainer.style.display = 'none';
            signupFormContainer.style.display = 'block';
            messageDiv.style.display = 'none'; // Clear messages when switching
        });

        showLoginLink.addEventListener('click', () => {
            loginFormContainer.style.display = 'block';
            signupFormContainer.style.display = 'none';
            messageDiv.style.display = 'none'; // Clear messages when switching
        });

        // Handle Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('Signup successful! Please login.', 'success');
                // Optionally switch to login form after successful signup
                loginFormContainer.style.display = 'block';
                signupFormContainer.style.display = 'none';
                signupEmailInput.value = '';
                signupPasswordInput.value = '';
            } catch (error) {
                showMessage(`Signup failed: ${error.message}`, 'error');
                console.error("Signup error:", error);
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (user.email === ADMIN_EMAIL) {
                    showMessage('Admin login successful!', 'success');
                    // In a real app, you'd redirect here:
                    // window.location.href = 'admin.html';
                    alert("Admin login successful! (In a real app, you'd go to admin.html)");
                } else {
                    showMessage('Student login successful!', 'success');
                    // In a real app, you'd redirect here:
                    // window.location.href = 'student.html';
                    alert("Student login successful! (In a real app, you'd go to student.html)");
                }
                loginEmailInput.value = '';
                loginPasswordInput.value = '';
            } catch (error) {
                showMessage(`Login failed: ${error.message}`, 'error');
                console.error("Login error:", error);
            }
        });
    </script>
</body>
</html>
