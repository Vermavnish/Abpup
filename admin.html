<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <h1>Welcome to Admin Dashboard</h1>

  <div class="section">
    <h2>1. Create Batch</h2>
    <input type="text" id="batchName" placeholder="Enter Batch Name" />
    <button onclick="createBatch()">Create</button>
  </div>

  <div class="section">
    <h2>2. Add Subject to Batch</h2>
    <input type="text" id="subjectBatch" placeholder="Batch Name" />
    <input type="text" id="subjectName" placeholder="Subject Name" />
    <button onclick="addSubject()">Add Subject</button>
  </div>

  <div class="section">
    <h2>3. Add Chapter to Subject</h2>
    <input type="text" id="chapterBatch" placeholder="Batch Name" />
    <input type="text" id="chapterSubject" placeholder="Subject Name" />
    <input type="text" id="chapterName" placeholder="Chapter Name" />
    <button onclick="addChapter()">Add Chapter</button>
  </div>

  <div class="section">
    <h2>4. Add Video/PDF to Chapter</h2>
    <input type="text" id="contentBatch" placeholder="Batch Name" />
    <input type="text" id="contentSubject" placeholder="Subject Name" />
    <input type="text" id="contentChapter" placeholder="Chapter Name" />
    <input type="text" id="contentTitle" placeholder="Title" />
    <input type="url" id="contentUrl" placeholder="Video/PDF URL" />
    <select id="contentType">
      <option value="video">Video</option>
      <option value="pdf">PDF</option>
    </select>
    <button onclick="addContent()">Add Content</button>
  </div>

  <div class="section">
    <h2>5. Assign Batch to Student</h2>
    <input type="email" id="studentEmail" placeholder="Student Email" />
    <input type="text" id="assignBatch" placeholder="Batch Name" />
    <button onclick="assignBatch()">Assign</button>
  </div>

  <script src="admin.js" type="module"></script>
</body>
      </html>
