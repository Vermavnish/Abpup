<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ABP Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">ABP Classes</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin-login.html">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-form">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email:</label>
                    <input type="email" id="adminEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" required autocomplete="current-password">
                </div>
                <button type="submit" id="adminLoginButton">Login as Admin</button>
                <div class="message" id="adminLoginMessage"></div>
            </form>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
