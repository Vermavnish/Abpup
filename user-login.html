<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login / Signup - ABP Classes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>User Login / Signup</h1>

        <div id="signup-form">
            <h2>Sign Up</h2>
            <form class="auth-form" id="userSignupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="message" id="signupMessage"></p>
        </div>

        <hr style="margin: 30px 0;">

        <div id="login-form">
            <h2>Login</h2>
            <form class="auth-form" id="userLoginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="message" id="loginMessage"></p>
        </div>

        <div class="nav">
            <p>Go back to <a href="index.html">Home</a></p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
